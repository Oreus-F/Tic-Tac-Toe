<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="infoArea">
        
        <div id="scoreboard">
            <h3 id="playersTurn"></h3>
            <div id="p1Score">
                <p>Player One</p>
                <p>0</p>
            </div>
            <div id="p2Score">
                <p>Player Two</p>
                <p>0</p>
            </div>
        </div>

    
        <form action="" id="newPlayerData" class="">
            <div>
                <label for="p1Name">Player one name</label>
                <input type="text" value="Player one" name="p1Name" id="p1Name" required>
                <span>X</span>
            </div>

            <div>
                <label for="p2Name">Player two name</label>
                <input type="text" value="Player two" name="p2Name" id="p2Name" required>
                <span>O</span>
            </div>


            <button id="startNewGame">Start</button>
        </form>


        <button id="reset" class="">Rematch</button>


        <button id="askNewGame">New Game</button>


    </div>

    <div class="playArea">
        <div id="container"></div>
    </div>
    

    <script src="script.js"></script>
</body>


</html>
