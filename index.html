<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="infoArea">
        <h3 id="playersTurn"></h3>

        <div>
            <div>
                <p id="p1NameDisplay">Name</p>
                <p id="p1ScoreDisplay">Score</p>
            </div>
            <div>
                <p id="p2NameDisplay">Name</p>
                <p id="p2ScoreDisplay">Score</p>
            </div>
        </div>

    
        <form action="" id="newPlayerData" class="hidden">
            <label for="p1Name">Player one name</label>
            <input type="text" value="Player one" name="p1Name" id="p1Name" required>

            <label for="p2Name">Player two name</label>
            <input type="text" value="Player two" name="p2Name" id="p2Name" required>


            <button id="startNewGame">Start</button>
        </form>


        <button id="reset" class="hidden">Rematch</button>


        <button id="askNewGame">New Game</button>


    </div>

    <div class="playArea">
        <div id="container"></div>
    </div>
    

    <script src="script.js"></script>
</body>


</html>
